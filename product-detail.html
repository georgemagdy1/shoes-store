<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - FootFlex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product-detail.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo-image">FF</div>
                <div class="brand-name">
                    <h1>Title_shop</h1>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#shop">Shop</a>
                <a href="#new">New Arrivals</a>
                <a href="#sale">Sale</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="cart-icon">
                ðŸ›’ <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main class="product-detail-container">
        <div class="product-detail-content">
            <div class="product-images">
                <img id="product-main-image" src="" alt="Product Image">
            </div>
            <div class="product-info-detail">
                <h1 id="product-name"></h1>
                <p id="product-category"></p>
                <p id="product-price" class="price"></p>
                
                <div class="size-selector">
                    <h3>Select Size</h3>
                    <div class="size-options">
                        <button class="size-btn">7</button>
                        <button class="size-btn">8</button>
                        <button class="size-btn">9</button>
                        <button class="size-btn">10</button>
                        <button class="size-btn">11</button>
                    </div>
                </div>
                
                <div class="quantity-selector">
                    <h3>Quantity</h3>
                    <div class="quantity-controls">
                        <button id="decrease-quantity">-</button>
                        <input type="number" id="quantity" value="1" min="1" max="10">
                        <button id="increase-quantity">+</button>
                    </div>
                </div>
                <button id="add-to-cart-detail" class="add-to-cart-detail">Add to Cart</button>
                <button id="order-now" class="order-now-btn">Order Now</button>
            </div>
        </div>
        <div class="product-detail-content">
            <div class="product-images">
                <!-- Gallery will be inserted here by JavaScript -->
            </div>
            
            <div class="product-info-detail">
                <!-- Rest of your product details -->
            </div>
        </div>
        <!-- Order Form Modal -->
        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Complete Your Order</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Shipping Address:</label>
                        <textarea id="address" required ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="payment">Payment Method:</label>
                        <select id="payment" required>
                            <option value="">Select Payment Method</option>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    
                    <div id="order-summary">
                        <h3>Order Summary</h3>
                        <p>Product: <span id="summary-product"></span></p>
                        <p>Size: <span id="summary-size"></span></p>
                        <p>Quantity: <span id="summary-quantity"></span></p>
                        <p>Total Price: <span id="summary-price"></span></p>
                    </div>
                    
                    <button type="submit" class="submit-order">Place Order</button>
                </form>
            </div>
        </div>
    </main>

        <footer>
        <p>&copy; 2024 FootFlex. All rights reserved.</p>
        <h3 id="Des">Design by<span id="hj"> Eng:George Magdy </span></h3>
    </footer>
    
    <script src="product-detail.js"></script>
</body>
</html>
